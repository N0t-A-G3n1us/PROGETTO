<script>
	var myGamePiece;

function startGame() {
    myGameArea.start();
    myGamePiece = new component(30, 30, "red", 10, 120);
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

	
function component(width,height,color,x,y){	//costruttore
	this.width = width;
    this.height = height;
    this.speedX = 0;	//sono usati come indicatori di velocita
    this.speedY = 0;
    this.x = x;
    this.y = y; 
    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    
    this.newPos = function() {	//cambia la posizione del component
		//lavorando su speedX e speedY 
        this.x += this.speedX;
        this.y += this.speedY;
    }
	}
		
function updateGameArea() {	//va chiamata periodicamente
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
}

function moveup() {		//muove il component giu
    myGamePiece.speedY -= 1;
}
function movedown() {	//muove il component su
    myGamePiece.speedY += 1;


}
function moveleft() {	//muove il component a sx
    myGamePiece.speedX -= 1;
}

function moveright() {	//muove il component a dx
    myGamePiece.speedX += 1;
}

//per fermare il component (a che serve???)

function stopMove() {
	myGamePiece.speedX=0;
	myGamePiece.speedY=0;
	
	}


</script>
<!-- Adesso bottoni che cambiano la posizione -->

<button onclick="moveup()">UP</button>	
<button onclick="movedown()">DOWN</button>
<button onclick="moveleft()">LEFT</button>
<button onclick="moveright()">RIGHT</button> 

<!-- Per il controllo da mouse / touchscreen ???????? -->
<button onmousedown="moveup()" onmouseup="stopMove()" 
	ontouchstart="moveup()">UP</button>
<button onmousedown="movedown()" onmouseup="stopMove()" 
	ontouchstart="movedown()">DOWN</button>
<button onmousedown="moveleft()" onmouseup="stopMove()" 
	ontouchstart="moveleft()">LEFT</button>
<button onmousedown="moveright()" onmouseup="stopMove()" 
	ontouchstart="moveright()">RIGHT</button>
